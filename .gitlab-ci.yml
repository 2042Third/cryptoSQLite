image: viaduck/ci

stages:
    - build
    - test

variables:
    GIT_SUBMODULE_STRATEGY: recursive
    ANDROID_PLATFORM: "android-26"
    ANDROID_NDK: "/android/ndk"
    
build:linux-x86_64:
    stage: build
    script:
        - mkdir build-linux-x86_64
        - cd build-linux-x86_64
        - cmake ../ -DGTEST_SRC_DIR=/usr/src/googletest/
        - make
    artifacts:
        expire_in: 2h                   # do not pollute disk
        paths:
        - build-linux-x86_64/
        
test:linux-x86_64:
    variables:
        GIT_STRATEGY: none
    stage: test
    script:
        - cd build-linux-x86_64
        - test/CryptoSQLite_Test
    dependencies:
    - build:linux-x86_64


build:windows-x86_64:
    image: viaduck/ci:mingw
    stage: build
    script:
        - mkdir build-windows-x86_64
        - cd build-windows-x86_64
        - cmake ../ -DBUILD_ICU=ON -DICU_CROSS_ARCH=x86_64-w64-mingw32 -DCMAKE_TOOLCHAIN_FILE=../external/icu-cmake/cmake-modules/toolchains/mingw64-x86_64.cmake -DGTEST_SRC_DIR=/usr/src/googletest/
        - make
        - peldd test/CryptoSQLite_Test.exe | grep -vE '\.exe$' | xargs cp -t .
    artifacts:
        expire_in: 2h                   # do not pollute disk
        paths:
        - build-windows-x86_64/
        
test:windows-x86_64:
    variables:
      GIT_STRATEGY: none
    script:
        - cd build-windows-x86_64
        - test\CryptoSQLite_Test.exe             # runs gtest target
    stage: test
    dependencies:
    - build:windows-x86_64
    tags:
    - windows

android-arm64-v8a:
    image: viaduck/ci:android
    stage: build
    script:
        - mkdir build-android-arm64-v8a
        - cd build-android-arm64-v8a
        - cmake ../ -DBUILD_ICU=ON -DICU_CROSS_ARCH=aarch64-linux-android -DANDROID_PLATFORM=$ANDROID_PLATFORM -DANDROID_ABI=arm64-v8a -DANDROID_TOOLCHAIN=clang -DANDROID_STL=c++_shared -DANDROID_NDK=$ANDROID_NDK -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake -DGTEST_SRC_DIR=/usr/src/googletest/
        - make
        
